<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Respostas Rápidas - Incidentes Cibernéticos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,150,0.2);
      width: 90%;
      max-width: 600px;
    }
    button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #timer {
      font-size: 2rem;
      margin-top: 20px;
      color: #ff7b72;
    }
    #question {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    #score, #lives {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo de Respostas Rápidas</h1>
    <div id="score">Pontos: 0</div>
    <div id="lives">Vidas: 3</div>
    <div id="question">Clique em "Começar" para iniciar!</div>
    <div id="timer">10</div>
    <button onclick="startGame()">Começar</button>
    <button onclick="nextQuestion()">Próxima Pergunta</button>
    <div id="answers" style="display:none;">
      <button onclick="answer('sim')">Sim</button>
      <button onclick="answer('não')">Não</button>
    </div>
  </div>

  <script>
    const questions = [
      { question: "Alerta de malware no servidor principal. A primeira ação deve ser a análise de logs?", correctAnswer: 'sim' },
      { question: "Recebimento de e-mail suspeito com anexo. É seguro abrir o anexo?", correctAnswer: 'não' },
      { question: "Detecção de tráfego estranho no firewall. A ferramenta recomendada para análise é o Wireshark?", correctAnswer: 'sim' },
      { question: "Vazamento de credenciais administrativas. Deve-se realizar o reset imediato das senhas?", correctAnswer: 'sim' },
      { question: "Site corporativo foi defaceado. A primeira medida é verificar os logs de acesso?", correctAnswer: 'sim' },
      { question: "Phishing detectado na rede interna. A ação urgente é bloquear o IP de origem?", correctAnswer: 'sim' },
      { question: "Servidor apresentando lentidão anormal. A primeira verificação é checar a utilização de CPU?", correctAnswer: 'sim' },
      { question: "Backup falhou na última execução. Deve-se tentar restaurar o backup imediatamente?", correctAnswer: 'sim' },
      { question: "Suspeita de ransomware na rede. A primeira medida deve ser isolar as máquinas afetadas?", correctAnswer: 'sim' },
      { question: "Detectado acesso não autorizado no banco de dados. A primeira ação deve ser revogar as credenciais comprometidas?", correctAnswer: 'sim' }
    ];

    let timer;
    let timeLeft = 10;
    let score = 0;
    let lives = 3;
    let currentQuestionIndex = 0;

    function playAlertSound() {
      const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
      audio.play();
    }

    function startGame() {
      score = 0;
      lives = 3;
      currentQuestionIndex = 0;
      document.getElementById("score").textContent = `Pontos: ${score}`;
      document.getElementById("lives").textContent = `Vidas: ${lives}`;
      nextQuestion();
      startTimer();
    }

    function nextQuestion() {
      if (lives > 0 && currentQuestionIndex < questions.length) {
        const question = questions[currentQuestionIndex];
        document.getElementById("question").textContent = question.question;
        document.getElementById("answers").style.display = "block";
        resetTimer();
      } else {
        document.getElementById("question").textContent = "Game Over! Você perdeu todas as vidas ou respondeu todas as perguntas.";
        clearInterval(timer);
        document.getElementById("answers").style.display = "none";
      }
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 10;
      document.getElementById("timer").textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          playAlertSound();
          document.getElementById("question").textContent = "⏰ Tempo esgotado! Próxima pergunta.";
          loseLife();
        }
      }, 1000);
    }

    function resetTimer() {
      startTimer();
    }

    function loseLife() {
      lives--;
      document.getElementById("lives").textContent = `Vidas: ${lives}`;
      currentQuestionIndex++;
      if (lives > 0) {
        setTimeout(nextQuestion, 2000);
      }
    }

    function answer(answer) {
      const correctAnswer = questions[currentQuestionIndex].correctAnswer;
      if (answer === correctAnswer) {
        score++;
        document.getElementById("score").textContent = `Pontos: ${score}`;
      } else {
        loseLife();
      }
      currentQuestionIndex++;
      nextQuestion();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Respostas Rápidas - Incidentes Cibernéticos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #161b22;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,150,0.2);
      width: 90%;
      max-width: 600px;
    }
    button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #timer {
      font-size: 2rem;
      margin-top: 20px;
      color: #ff7b72;
    }
    #question {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    #score, #lives {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    #answers {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    #answers button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo de Respostas Rápidas</h1>
    <div id="score">Pontos: 0</div>
    <div id="lives">Vidas: 3</div>
    <div id="question">Clique em "Começar" para iniciar!</div>
    <div id="timer">15</div>
    <button onclick="startGame()">Começar</button>
    <div id="answers" style="display:none;">
      <button onclick="answer('sim')">Sim</button>
      <button onclick="answer('não')">Não</button>
    </div>
  </div>

  <script>

    const questions = [
  { question: "Fazer backup regularmente é uma boa prática de segurança?", correctAnswer: 'sim' }, // 1 sim
  { question: "Compartilhar senhas com colegas é seguro?", correctAnswer: 'não' }, // 1 não
  { question: "Desativar o firewall para acelerar a internet é seguro?", correctAnswer: 'não' }, // 2 não
  { question: "Ignorar atualizações de sistema é uma prática segura?", correctAnswer: 'não' }, // 3 não

  { question: "Ativar autenticação de dois fatores protege melhor suas contas?", correctAnswer: 'sim' }, // 1 sim
  { question: "Treinamento de segurança reduz riscos de phishing?", correctAnswer: 'sim' }, // 2 sim
  { question: "Deixar antivírus desatualizado é seguro?", correctAnswer: 'não' }, // 1 não

  { question: "Isolar um computador infectado impede a propagação do ataque?", correctAnswer: 'sim' }, // 1 sim
  { question: "Usar pendrives desconhecidos é seguro?", correctAnswer: 'não' }, // 1 não
  { question: "Utilizar redes Wi-Fi públicas sem proteção é seguro?", correctAnswer: 'não' }, // 2 não

  { question: "Monitorar o tráfego da rede pode identificar ameaças?", correctAnswer: 'sim' }, // 1 sim
  { question: "Desconsiderar logs de segurança é recomendado?", correctAnswer: 'não' }, // 1 não

  { question: "Ter senhas fortes reduz riscos de invasão?", correctAnswer: 'sim' }, // 1 sim
  { question: "Deixar portas de rede abertas sem necessidade é seguro?", correctAnswer: 'não' }, // 1 não
  { question: "Responder rapidamente a incidentes reduz o impacto?", correctAnswer: 'sim' }, // 1 sim

  { question: "Abrir anexos de remetentes desconhecidos é seguro?", correctAnswer: 'não' }, // 1 não
  { question: "Ter políticas de segurança claras diminui vulnerabilidades?", correctAnswer: 'sim' }, // 1 sim
  { question: "Permitir que qualquer aplicativo acesse dados corporativos é seguro?", correctAnswer: 'não' }, // 1 não
  { question: "Fazer varreduras regulares contra vírus é necessário?", correctAnswer: 'sim' }, // 1 sim
  { question: "Deixar sistemas operando com falhas conhecidas é seguro?", correctAnswer: 'não' } // 1 não
];



    let timer;
    let timeLeft = 15;
    let score = 0;
    let lives = 3;
    let currentQuestionIndex = 0;

    function playAlertSound() {
      const audio = new Audio('https://www.soundjay.com/button/beep-07.wav');
      audio.play();
    }

    function startGame() {
      score = 0;
      lives = 3;
      currentQuestionIndex = 0;
      document.getElementById("score").textContent = `Pontos: ${score}`;
      document.getElementById("lives").textContent = `Vidas: ${lives}`;
      nextQuestion();
      startTimer();
    }

    function nextQuestion() {
      if (lives > 0 && currentQuestionIndex < questions.length) {
        const question = questions[currentQuestionIndex];
        document.getElementById("question").textContent = question.question;
        document.getElementById("answers").style.display = "block";
        resetTimer();
      } else {
        endGame();
      }
    }

    function startTimer() {
      clearInterval(timer);
      timeLeft = 15;
      document.getElementById("timer").textContent = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          playAlertSound();
          document.getElementById("question").textContent = "⏰ Tempo esgotado!";
          loseLife();
        }
      }, 1000);
    }

    function resetTimer() {
      startTimer();
    }

    function loseLife() {
      lives--;
      document.getElementById("lives").textContent = `Vidas: ${lives}`;
      currentQuestionIndex++;
      if (lives > 0) {
        setTimeout(nextQuestion, 2000);
      } else {
        endGame();
      }
    }

    function answer(answer) {
      const correctAnswer = questions[currentQuestionIndex].correctAnswer;
      if (answer === correctAnswer) {
        score++;
        document.getElementById("score").textContent = `Pontos: ${score}`;
      } else {
        loseLife();
      }
      currentQuestionIndex++;
      nextQuestion();
    }

    function endGame() {
      document.getElementById("question").textContent = `Parabéns! Você completou o jogo com ${score} pontos!`;
      document.getElementById("answers").style.display = "none";
    }
  </script>
</body>
</html>
